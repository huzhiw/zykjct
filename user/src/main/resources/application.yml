server:
  port: 8082

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

mybatis-plus:
  typeAliasesPackage: com.zykjct.user.entity
  global-config:
    db-config:
      id-type: id_worker
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/zykjct?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=CONVERT_TO_NULL&useSSL=false&serverTimezone=CTT
    username: root
    password: root
    filters: wall,mergeStat
    driver-class-name: com.mysql.cj.jdbc.Driver
  application:
    name: zykjct-user-remote
  zipkin:
    base-url: http://localhost:9411/
  sleuth:
    sampler:
      percentage: 1

jwt:
  secret: LLNc5XMsKEgYw2v5
  expiration: 82800

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000  #超时降级
      circuitBreaker:
        enabled: true
        requestVolumeThreshold: 10  #最小请求数
        sleepWindowInMilliseconds: 10000  #设置在熔断器打开后，拒绝请求到再次尝试请求并决定熔断器是否继续的时间
        errorThresholdPercentage: 50  #错误率
feign:
  hystrix:
    enabled: true
